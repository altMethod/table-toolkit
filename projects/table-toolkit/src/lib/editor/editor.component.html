<div class="editor-container" [formGroup]='form'>
  <div class="flex-column flex-grow">
    <div class="editor-item" *ngFor='let field of fields'>
      <ng-container *ngIf='!field.hideInEditor'>
        <ng-container [ngSwitch]='field.type'>

          <div class="editor-field-container">

            <bp-autocomplete-field class="field" [formControlName]='field.name' *ngSwitchCase="'autocomplete'" [field]='field'>

            </bp-autocomplete-field>

            <bp-checkbox-field class="field" [formControlName]='field.name' *ngSwitchCase="'checkbox'" [field]='field'>

            </bp-checkbox-field>

            <bp-container-field class="field" [formControlName]='field.name' *ngSwitchCase="'container'" [field]='field'>

            </bp-container-field>

            <bp-date-field class="field" [formControlName]='field.name' *ngSwitchCase="'date'" [field]='field'>

            </bp-date-field>

            <bp-date-range-field class="field" [formControlName]='field.name' *ngSwitchCase="'dateRange'" [field]='field'>

            </bp-date-range-field>

            <bp-dynamic-field class="field" [formControlName]='field.name' *ngSwitchCase="'dynamic'" [field]='field'>

            </bp-dynamic-field>

            <bp-multiple-field class="field" [formControlName]='field.name' *ngSwitchCase="'multiple'" [field]='field'>

            </bp-multiple-field>

            <bp-number-field class="field" [formControlName]='field.name' *ngSwitchCase="'number'" [field]='field'>

            </bp-number-field>

            <bp-radio-group class="field" [formControlName]='field.name' *ngSwitchCase="'radioGroup'" [field]='field'>

            </bp-radio-group>

            <bp-select-field class="field" [formControlName]='field.name' *ngSwitchCase="'select'" [field]='field'>

            </bp-select-field>

            <bp-text-field class="field" [formControlName]='field.name' *ngSwitchCase="'text'" [field]='field'>

            </bp-text-field>

          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <div class="editor-footer">
    <button mat-button color='warn' (click)='cancel.emit()'>{{cancelLabel ? cancelLabel : 'Cancel'}}</button>
    <button mat-raised-button color='primary' (click)='onSave()'>{{saveLabel ? saveLabel : 'Save'}}</button>
  </div>
</div>
