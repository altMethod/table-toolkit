<h2 mat-dialog-title>{{data.title ? data.title : 'Confirm'}}</h2>
<mat-dialog-content [innerHTML]="data.message ? data.message : 'Are you sure?'"></mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color='warn' [mat-dialog-close]="false">{{data.noLabel ? data.noLabel : 'No'}}</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true">{{data.yesLabel ? data.yesLabel : 'Yes'}}</button>
</mat-dialog-actions>
