<div class="container-field">

  <ng-container *ngFor='let innerField of field.innerFields'>
    <ng-container [ngSwitch]='innerField.type'>
      <div class="container-field-item">

        <bp-autocomplete-field *ngSwitchCase="'autocomplete'" [field]='innerField'></bp-autocomplete-field>

        <bp-checkbox-field *ngSwitchCase="'checkbox'" [field]='innerField'></bp-checkbox-field>

        <bp-date-field *ngSwitchCase="'date'" [field]='innerField'></bp-date-field>

        <bp-number-field *ngSwitchCase="'number'" [field]='innerField'></bp-number-field>

        <bp-select-field *ngSwitchCase="'select'" [field]='innerField'></bp-select-field>

        <bp-text-field *ngSwitchCase="'text'" [field]='innerField'></bp-text-field>

        <bp-multiple-field *ngSwitchCase="'multiple'" [field]='innerField'></bp-multiple-field>

      </div>
    </ng-container>
  </ng-container>

</div>
