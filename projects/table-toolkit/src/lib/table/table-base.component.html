<div class="table-base-container" *ngIf='config'>
  <mat-table [dataSource]='dataSource' matSort (matSortChange)='changeSort($event)'>
    <ng-container *ngFor='let field of config.fields'>

      <ng-container *ngIf="field.type !== 'container' && !field.hideInTable" [matColumnDef]='field.name'>
        <mat-header-cell [style.min-width.px]='field.minWidth' mat-sort-header *matHeaderCellDef>
          <div class="table-base-header-cell">{{field.label}}</div>
        </mat-header-cell>

        <mat-cell [style.min-width.px]='field.minWidth' class="table-base-header-cell" *matCellDef='let element'>
          <bp-table-base-cell [value]='element[field.name]' [field]='field'></bp-table-base-cell>
        </mat-cell>
      </ng-container>

      <ng-container *ngIf="field.type === 'container' && !field.hideInTable">

        <ng-container *ngFor='let innerField of field.innerFields' [matColumnDef]='innerField.name'>
          <mat-header-cell [style.min-width.px]='innerField.minWidth' mat-sort-header *matHeaderCellDef>
            <div class="table-base-header-cell">{{innerField.label}}</div>
          </mat-header-cell>

          <mat-cell [style.min-width.px]='innerField.minWidth' class="table-base-cell" *matCellDef='let element'>
            <bp-table-base-cell *ngIf='field.flattened === true' [value]='element[innerField.name]' [field]='innerField'></bp-table-base-cell>
            <bp-table-base-cell *ngIf='field.flattened === false' [value]=' element[field.name][innerField.name]' [field]='innerField'></bp-table-base-cell>
          </mat-cell>
        </ng-container>
      </ng-container>

    </ng-container>

    <!-- Actions column -->
    <ng-container matColumnDef='actions' *ngIf='config.showActionsColumn'>
      <mat-header-cell *matHeaderCellDef class="table-base-actions-header">
        <div>Actions</div>
        <button type="button" mat-button aria-hidden="true" *ngIf='config.showAdd' (click)='create.emit()'>
          <i class=" fa fa-2x fa-plus"></i>
        </button>
      </mat-header-cell>
      <mat-cell class="table-base-cell" *matCellDef='let element' class="table-base-actions-cell">
        <button mat-button color='accent' *ngIf='config.showEdit' (click)='edit.emit(element)'>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="warn" *ngIf='config.showDelete' (click)='delete.emit(element)'>
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row (dblclick)='dblClick.emit(row)' class="table-base-row" *matRowDef="let row; columns: columns;"></mat-row>
  </mat-table>
  <mat-paginator *ngIf='config.showPaginator' [length]='data.count' [pageIndex]='data.page' [pageSize]='data.pageSize'
    [pageSizeOptions]='pageSizeOptions'></mat-paginator>
</div>
